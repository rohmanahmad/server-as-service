<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Request</title>
    <style>
        .command-content{
            width: 40%;
            height: 500px;
            float: left;
            border: 0px solid;
        }
        .command-result{
            width: 50%;
            height: 500px;
            float: left;
            border: 0px solid;
            overflow-y: auto;
            padding: 20px 10px;
            word-wrap: break-word;
        }
        pre{
            white-space: pre-wrap;       /* css-3 */
            white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
            white-space: -pre-wrap;      /* Opera 4-6 */
            white-space: -o-pre-wrap;    /* Opera 7 */
            word-wrap: break-word;       /* Internet Explorer 5.5+ */
        }
    </style>
</head>
<body>
    <div class="command-content">
        <label for="modals-fn">model:</label>
        <select name="models" id="models-fn" onchange="check()">
            {{models}}
        </select>
        <label for="method-fn">method:</label>
        <select name="method" id="method-fn" onchange="check()">
            {{methods}}
        </select>
        <br>
        <br>
        <textarea id="command" style="width: 98%; min-height:400px;"></textarea>
        <br>
        <br>
        <button onclick="format()">Format JSON</button>
        <button onclick="send()">Send Command</button>
    </div>
    <div class="command-result">
        <pre id="command-result"></pre>
    </div>

    <script>
        const schemaTemplates = JSON.parse('{{schemaTemplates}}')
        {{module-test}}
    </script>
</body>
</html>
